apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: bitnami/redis
          envFrom:
            - secretRef:
                name: gitlab-redis-password
          ports:
            - name: "tcp-redis"
              containerPort: 6379
              protocol: TCP
          volumeMounts:
            - name: gitlab-redis-data
              mountPath: /bitnami/redis/data
      volumes:
        - name: gitlab-redis-data
          persistentVolumeClaim:
            claimName: gitlab-redis-data
