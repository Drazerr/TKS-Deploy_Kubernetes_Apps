apiVersion: v1
kind: Service
metadata:
  labels:
    app: gitlab
  name: gitlab
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app: gitlab
  ports:
  - name: "gitlab-http"
    targetPort: 80
    port: 80
  - name: "gitlab-https"
    targetPort: 443
    port: 443
  loadBalancerIP:
    192.168.50.164
