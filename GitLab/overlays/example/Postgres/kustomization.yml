apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: gitlab

resources:
  - dep.yml
  - pv.yml
  - pvc.yml
  - svc.yml

configMapGenerator:
  - name: gitlab-postgres-env-vars
    literals:
      - POSTGRES_USER=gitlab

secretGenerator:
  - name: gitlab-postgres-password
    envs:
      - postgres_password

commonLabels:
    app: postgres
