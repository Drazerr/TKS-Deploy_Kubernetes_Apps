apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:11
          envFrom:
            - configMapRef:
                name: gitlab-postgres-env-vars
            - secretRef:
                name: gitlab-postgres-password
          ports:
            - name: "tcp-postgres"
              containerPort: 5432
              protocol: TCP
          volumeMounts:
            - name: gitlab-postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: gitlab-postgres-data
          persistentVolumeClaim:
            claimName: gitlab-postgres-data
